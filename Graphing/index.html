<html>
  <head>
    <title>PureGym Visitors Tracker</title>
  </head>
  <body>
    <h1>PureGym Visitors Tracker</h1>
    <h3>
      A tracking website for the current number of visitors and visitor
      statistics in PureGym Loughborugh
    </h3>

    <div style="background-color:lightblue">
      <h3>Current visitors</h3>
      <p id="currentVisitors"></p>
    </div>

    <div>
      <form>
        Average number of people per:
        <select id="grouping" onchange="timeFormat">
          <option value="ddd">Day of the week</option>
          <option value="HH">Hour of day</option>
          <option value="MMM YYYY">Month</option>
          <option value="YYYY">Year</option>
          <option value="HH ddd">HPD</option>
        </select>
      </form>
    </div>

    <div class="ct-chart ct-golden-section" id="chart1"></div>
    <div class="ct-chart ct-golden-section" id="chart2"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="Plotting.js"></script>
    <script src="Data.js"></script>

  </body>
</html>
